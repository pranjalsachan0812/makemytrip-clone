{% extends "base.html" %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="mx-auto text-center" style="max-width: 600px; padding: 2rem;">
  <div class="card card-shadow p-5">
    <h2 class="text-success fw-bold mb-4"><i class="bi bi-check-circle-fill"></i> Payment Successful!</h2>
    <p class="fs-5 mb-3">Thank you for your payment. Your booking is now confirmed.</p>
    <a href="{% url 'travel_options' %}" class="btn btn-gradient px-5 fw-semibold">Back to Travel Options</a>
    <a href="{% url 'view_bookings' %}" class="btn btn-outline-secondary px-5 fw-semibold ms-3">View My Bookings</a>
  </div>
</div>
{% endblock %}
