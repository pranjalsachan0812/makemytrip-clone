{% extends "base.html" %}

{% block title %}Search Travel Options{% endblock %}

{% block content %}
<div class="card card-shadow p-4 mx-auto" style="max-width: 900px;">
  <form method="get" action="{% url 'travel_options' %}">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="source" class="form-label fw-semibold">From</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <input id="source" name="source" type="text" class="form-control" placeholder="City, Airport..." value="{{ request.GET.source }}">
        </div>
      </div>
      <div class="col-md-4">
        <label for="destination" class="form-label fw-semibold">To</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
          <input id="destination" name="destination" type="text" class="form-control" placeholder="Destination..." value="{{ request.GET.destination }}">
        </div>
      </div>
      <div class="col-md-4">
        <label for="type" class="form-label fw-semibold">Type</label>
        <select id="type" name="type" class="form-select">
          <option value="" {% if not request.GET.type %}selected{% endif %}>All Types</option>
          <option value="Flight" {% if request.GET.type == "Flight" %}selected{% endif %}>Flight</option>
          <option value="Train" {% if request.GET.type == "Train" %}selected{% endif %}>Train</option>
          <option value="Bus" {% if request.GET.type == "Bus" %}selected{% endif %}>Bus</option>
        </select>
      </div>
    </div>
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="date" class="form-label fw-semibold">Departure Date</label>
        <input id="date" name="date" type="date" class="form-control" value="{{ request.GET.date }}">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Return Date</label>
        <input type="date" class="form-control" disabled placeholder="Return date not supported">
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-gradient px-5 fw-semibold">Search</button>
    </div>
  </form>
</div>
{% endblock %}
