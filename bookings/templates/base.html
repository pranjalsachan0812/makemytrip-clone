<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Travel Booking{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f8fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-custom {
      background: linear-gradient(90deg, #0462fc 0%, #02a4fb 100%);
    }
    .btn-gradient {
      background: linear-gradient(90deg, #0462fc 0%, #02a4fb 100%);
      color: white;
      transition: background 0.3s ease;
      border: none;
    }
    .btn-gradient:hover, .btn-gradient:focus {
      background: linear-gradient(90deg, #02a4fb 0%, #0462fc 100%);
      color: #fff;
    }
    .card-shadow {
      box-shadow: 0 0 20px rgb(2 164 251 / 0.15);
      border: none;
      border-radius: 1rem;
    }
    .form-control:focus {
      border-color: #02a4fb;
      box-shadow: 0 0 8px rgba(2,164,251,0.3);
    }
    .nav-link {
      font-weight: 500;
      letter-spacing: .5px;
    }
    .navbar-brand i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="{% url 'travel_options' %}">
      <i class="bi bi-airplane-fill"></i> TravelBooking
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i> Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="{% url 'profile' %}">View Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'view_bookings' %}">View Bookings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item">Logout</button>
                </form>
              </li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'register' %}">
              <i class="bi bi-pencil-square"></i> Register
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="max-width: 1200px; padding-top: 3rem;">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
